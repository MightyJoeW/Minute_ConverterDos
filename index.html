<!Doctype HTML>
<html lang="en-us">
<head>
    <link rel="stylesheet" href="minuteConverter.css">
    <title>Minutes to Hours converter</title>
</head>
<body>
    <h1 class="title">Minutes to Hours Converter</h1>
    <h3 class="subTitle"> Enter number of minutes to convert to hours </h3>
    <br>
    <form>
        <fieldset class="minutesToHours">
            <label> 
                <b>Minutes</b>
                <input type="number" id="userInput" name="duration" min="1" autofocus> <!-- requires user to input or choose a number at least 1 -->
            </label>
        </fieldset>
        <fieldset class="buttonAction">
           <input class="btn" onclick="outputHours()" type="submit" name="convert" value="Convert">
       </fieldset>
   </form>
   <div class = footer> Copyright &copy 2017 All Rights Reserved.</div>
   <script>
    function outputHours() {
        var minutes=document.getElementById("userInput").value;
        var hours=minutes/60;
        if (minutes == 60) {
                alert(minutes + " minutes = " + hours + " hour"); //If input is 60 minutes, outputs 'hour' since 1 hour is singular
            } 
            else {
                alert(minutes + " minutes = " + hours + " hours"); //outputs 'hours' for anything that is not 60 minutes
            }
        }
    </script>
</body>
</html>
