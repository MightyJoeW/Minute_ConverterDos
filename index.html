<!Doctype HTML>
<html lang="en-us">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Minutes to Hours converter</title>
</head>

<body>
    <h1 class="title">Minutes to Hours Converter</h1>
    <h3 class="subTitle"> Enter number of minutes to convert to hours</h3>
    <br>
    <form>
        <fieldset class="minutesToHours">
            <label>
                <b>Minutes</b>
                <input type="number" id="userInput" name="duration" min="1" autofocus>
            </label>
        </fieldset>
        <fieldset class="buttonAction">
            <input class="btn" onclick="outputHours()" type="submit" name="convert" value="Convert">
        </fieldset>
    </form>
    <div class=footer> Copyright &copy 2017 All Rights Reserved.</div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
